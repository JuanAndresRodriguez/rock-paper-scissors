<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!--tutorial at-->
	<!--https://www.youtube.com/watch?v=jaVNP3nIAv0-->
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="computer-label" class="badge">comp</div>
		<span id="user-score">0</span>
		<span id="computer-score">0</span>
	</div>
	<div class="result">
		<p>Please select rock, paper or scissors.</p>
	</div>
	<div class="choices">
		<div id="r" class="choice">
			<img src="images/rock.png" alt="">
		</div>
		<div id="p" class="choice">
			<img src="images/paper.png" alt="">
		</div>
		<div id="s" class="choice">
			<img src="images/scissors.png" alt="">
		</div>
	</div>
	<p id="action-message">Make your move.</p>
	<footer>
		<p>
			Made by Juan Rodr√≠guez - original tutorial 
			<a href="https://www.youtube.com/watch?v=jaVNP3nIAv0" target="_blank">here</a>
		</p>
	</footer>
	<script src="app.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
